# workflows/preview.yml

name: preview

on:
  pull_request:
    branches: ['main']

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      node_version: ${{ steps.prepare.outputs.node_version }}
      pnpm_version: ${{ steps.prepare.outputs.pnpm_version }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Prepare
        id: prepare
        uses: ./.github/actions/prepare

  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node_version }}
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm@${{ needs.setup.outputs.pnpm_version }}

      - name: Install dependencies
        run: pnpm install

      - name: Run lint
        run: pnpm run lint

  typecheck:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node_version }}
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm@${{ needs.setup.outputs.pnpm_version }}

      - name: Install dependencies
        run: pnpm install

      - name: Run typecheck
        run: pnpm run typecheck

  audit:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node_version }}
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm@${{ needs.setup.outputs.pnpm_version }}

      - name: Install dependencies
        run: pnpm install

      - name: Audit dependencies
        run: pnpm audit

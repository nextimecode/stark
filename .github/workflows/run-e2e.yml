name: Run E2E tests

on:
  deployment_status:

jobs:
  wait-for-vercel:
    if: ${{ github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success' }}
    timeout-minutes: 60
    runs-on: ubuntu-latest
    outputs:
      deployments: ${{ steps.set-urls.outputs.deployments }}
    steps:
      - name: Wait for Vercel Deployment
        id: set-urls
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          TEAM_ID: team_CbbcZzr5hBahVwYDcJf0f3tN
        run: |
          declare -A PROJECTS=(
            ["sansa"]="prj_2ON1pBH3BXFDAOGpyuorGAV9b5mQ"
            ["ned"]="prj_aAip83ytHFRnVV7bq50Nh9c0GaMk"
            ["bran"]="prj_3PDlo66PRWY1B1fwfCtCOZoX7ror"
            ["arya"]="prj_DytZfE86EQiggEoKelCi1bvvH1Q8"
          )

          DEPLOYMENTS_JSON="{"
          BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"

          for project in "${!PROJECTS[@]}"; do
            PROJECT_ID=${PROJECTS[$project]}
            echo "🔍 Verificando status do deployment para $project..."

            READY=false

            for i in {1..10}; do
              RESPONSE=$(curl -s -H "Authorization: Bearer $VERCEL_TOKEN" \
                "https://api.vercel.com/v6/deployments?teamId=$TEAM_ID&projectId=$PROJECT_ID")

              echo "📜 Tentativa $i - Resposta da API para $project: $RESPONSE" # Log para debug

              DEPLOYMENT_DATA=$(echo "$RESPONSE" | jq -c --arg branch "$BRANCH_NAME" \
                '[.deployments[] | select(.meta.githubCommitRef == $branch)]')

              DEPLOYMENT_URL=$(echo "$DEPLOYMENT_DATA" | jq -r '.[0].url')
              DEPLOYMENT_STATE=$(echo "$DEPLOYMENT_DATA" | jq -r '.[0].state')

              echo "🔎 [$project] Tentativa $i"
              echo "➡️ URL Encontrada: ${DEPLOYMENT_URL:-Nenhuma}"
              echo "📌 Estado: ${DEPLOYMENT_STATE:-Desconhecido}"

              if [[ "$DEPLOYMENT_STATE" == "READY" && -n "$DEPLOYMENT_URL" && "$DEPLOYMENT_URL" != "null" ]]; then
                echo "✅ $project está pronto! URL: https://$DEPLOYMENT_URL"
                DEPLOYMENTS_JSON+="\"$project\":\"https://$DEPLOYMENT_URL\","
                READY=true
                break
              fi

              echo "⏳ $project ainda está em deployment... (tentativa $i/10)"
              sleep 20
            done

            if [[ "$READY" == "false" ]]; then
              echo "❌ Falha no deployment do projeto: $project"
              exit 1
            fi
          done

          DEPLOYMENTS_JSON="${DEPLOYMENTS_JSON%,}}"
          echo "deployments=$DEPLOYMENTS_JSON" >> $GITHUB_OUTPUT
          echo "🚀 Deployments finais: $DEPLOYMENTS_JSON"

  run-e2e-tests:
    needs: wait-for-vercel
    if: ${{ needs.wait-for-vercel.result == 'success' }}
    strategy:
      matrix:
        project: [arya, sansa, bran, ned]
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ fromJson(needs.wait-for-vercel.outputs.deployments)[matrix.project] }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract Node.js and pnpm versions from package.json
        id: extract-versions
        run: |
          NODE_VERSION=$(jq -r '.engines.node' package.json)
          PNPM_VERSION=$(jq -r '.packageManager' package.json | cut -d "@" -f 2)
          echo "node_version=$NODE_VERSION" >> $GITHUB_OUTPUT
          echo "pnpm_version=$PNPM_VERSION" >> $GITHUB_OUTPUT

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ steps.extract-versions.outputs.pnpm_version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.extract-versions.outputs.node_version }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright tests for ${{ matrix.project }}
        run: pnpm run ${{ matrix.project }}:e2e
        env:
          BASE_URL: ${{ env.BASE_URL }}

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-reports-${{ matrix.project }}
          path: '**/playwright-report/'
          retention-days: 30

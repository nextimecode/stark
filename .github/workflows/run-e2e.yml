name: Run E2E tests

on:
  deployment_status:

jobs:
  run-e2es:
    if: github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success'
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare
        id: prepare
        uses: ./.github/actions/prepare

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.prepare.outputs.node_version }}
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm@${{ steps.prepare.outputs.pnpm_version }}

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright tests for Arya
        run: pnpm run arya:e2e
        env:
          BASE_URL: ${{ github.event.deployment_status.environment_url }}

      - name: Run Playwright tests for Sansa
        run: pnpm run sansa:e2e
        env:
          BASE_URL: ${{ github.event.deployment_status.environment_url }}

      - name: Upload Playwright Report for Arya
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: arya-playwright-report
          path: 'apps/arya/playwright-report/'
          retention-days: 30

      - name: Upload Playwright Report for Sansa
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sansa-playwright-report
          path: 'apps/sansa/playwright-report/'
          retention-days: 30

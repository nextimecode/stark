name: Run E2E tests

on:
  deployment_status:

jobs:
  run-e2es:
    if: ${{ github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success' }}
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract Node.js and pnpm versions from package.json
        id: extract-versions
        run: |
          NODE_VERSION=$(jq -r '.engines.node' package.json)
          PNPM_VERSION=$(jq -r '.packageManager' package.json | cut -d "@" -f 2)
          echo "node_version=$NODE_VERSION" >> "$GITHUB_OUTPUT"
          echo "pnpm_version=$PNPM_VERSION" >> "$GITHUB_OUTPUT"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ steps.extract-versions.outputs.pnpm_version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.extract-versions.outputs.node_version }}
          cache: pnpm

      - name: Verify pnpm installation
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Set dynamic BASE_URLs for Preview
        id: set-urls
        run: |
          VERCEL_URL="${{ github.event.deployment_status.target_url }}"

          if [[ -n "$VERCEL_URL" ]]; then
            echo "VERCEL_URL=$VERCEL_URL" >> "$GITHUB_OUTPUT"
            echo "ARYA_BASE_URL=https://arya-$VERCEL_URL" >> "$GITHUB_OUTPUT"
            echo "SANSA_BASE_URL=https://sansa-$VERCEL_URL" >> "$GITHUB_OUTPUT"
            echo "BRAN_BASE_URL=https://bran-$VERCEL_URL" >> "$GITHUB_OUTPUT"
            echo "NED_BASE_URL=https://ned-$VERCEL_URL" >> "$GITHUB_OUTPUT"
          else
            echo "ARYA_BASE_URL=http://localhost:3000" >> "$GITHUB_OUTPUT"
            echo "SANSA_BASE_URL=http://localhost:3001" >> "$GITHUB_OUTPUT"
            echo "BRAN_BASE_URL=http://localhost:8000" >> "$GITHUB_OUTPUT"
            echo "NED_BASE_URL=http://localhost:3002" >> "$GITHUB_OUTPUT"
          fi

      - name: Debug URLs
        run: |
          echo "ARYA_BASE_URL=${{ steps.set-urls.outputs.ARYA_BASE_URL }}"
          echo "SANSA_BASE_URL=${{ steps.set-urls.outputs.SANSA_BASE_URL }}"
          echo "BRAN_BASE_URL=${{ steps.set-urls.outputs.BRAN_BASE_URL }}"
          echo "NED_BASE_URL=${{ steps.set-urls.outputs.NED_BASE_URL }}"

      - name: Start all applications
        run: |
          pnpm dev &
          echo $! > dev_pid
        env:
          ARYA_BASE_URL: ${{ steps.set-urls.outputs.ARYA_BASE_URL }}
          SANSA_BASE_URL: ${{ steps.set-urls.outputs.SANSA_BASE_URL }}
          BRAN_BASE_URL: ${{ steps.set-urls.outputs.BRAN_BASE_URL }}
          NED_BASE_URL: ${{ steps.set-urls.outputs.NED_BASE_URL }}

      - name: Wait for applications to be ready
        run: |
          timeout 120s bash -c '
          until curl -s "${{ steps.set-urls.outputs.ARYA_BASE_URL }}" > /dev/null && \
                curl -s "${{ steps.set-urls.outputs.SANSA_BASE_URL }}" > /dev/null && \
                curl -s "${{ steps.set-urls.outputs.BRAN_BASE_URL }}" > /dev/null && \
                curl -s "${{ steps.set-urls.outputs.NED_BASE_URL }}" > /dev/null; do
            echo "Waiting for applications to be ready...";
            sleep 5;
          done
          echo "All applications are ready!"'

      - name: Run Playwright tests for Arya
        run: pnpm run arya:e2e
        env:
          BASE_URL: ${{ steps.set-urls.outputs.ARYA_BASE_URL }}

      - name: Run Playwright tests for Sansa
        run: pnpm run sansa:e2e
        env:
          BASE_URL: ${{ steps.set-urls.outputs.SANSA_BASE_URL }}

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-reports
          path: '**/playwright-report/'
          retention-days: 30

      - name: Stop applications
        if: always()
        run: |
          if [ -f dev_pid ]; then
            kill $(cat dev_pid) || true
          fi
          killall node || true
